@if (loading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
	<div>
		<mat-form-field class="mr-16" appearance="outline">
			<mat-label>First Name</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name" />
			<!-- <mat-hint>Please enter a name</mat-hint> -->
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Last Name</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name" />
			<!-- <mat-hint>Please enter a name</mat-hint> -->
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>E-Mail</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail" />
			<!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Birth Date</mat-label>
			<input [disabled]="loading" [(ngModel)]="birthdate" matInput [matDatepicker]="picker" />
			<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
			<!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Street + House No.</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No." />
			<!-- <mat-hint>Please enter a name</mat-hint> -->
		</mat-form-field>
	</div>
	<div>
		<mat-form-field class="mr-16" appearance="outline">
			<mat-label>Zip code</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code" />
			<!-- <mat-hint>Please enter a name</mat-hint> -->
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>City</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City" />
			<!-- <mat-hint>Please enter a name</mat-hint> -->
		</mat-form-field>
	</div>
	<mat-dialog-actions class="mat-mdc-dialog-actions mdc-dialog__actions">
		<button [disabled]="loading" mat-dialog-close mat-button color="primary">Cancel</button>
		<button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial color="primary">Save</button>
	</mat-dialog-actions>
</mat-dialog-content>
